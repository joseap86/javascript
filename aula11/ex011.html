<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        main{
            background-color: rgb(6, 150, 150);
            width: 400px;
            height: 150px;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid darkblue;
            
        }
        input#ver {
            border: none;
            font-size: 1em;
        }
        input#ver:hover {
            cursor: pointer;
            background-color: rgb(160, 154, 154);
            
        }
    </style>
</head>
<body>
    <main>
    <h1>Nascionalidade</h1>
    Pa√≠s de Origem: <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="verificar()" id='ver'>
    <div id="res"><p>Resultado</p></div>
    <script>
        function verificar() {
            var pai = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var pa = String(pai.value)
            res.innerHTML = pa
            if (pa != 'Brasil') {
                res.innerHTML = '<p>Estrangeiro</p>'
            }else {
                res.innerHTML = '<p>Brasileiro</p>'
            }
        }
    </script>
    </main>
</body>
</html>
